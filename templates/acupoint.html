{% extends "banner.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}穴位資料{% endblock title%}


{% block content %}

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">穴位資料</h3>
                </div>
                <form class="d-flex col-sm-4" action="{{ url_for('api.acupoint', keyword=keyword) }}">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </span>
                        <input name='keyword' class="form-control me-2" type="search" placeholder="搜尋穴位"
                            aria-label="Search">
                    </div>
                </form><br />
                <form method="post" action={{ url_for('api.acupoint') }}>
                    <form class="d-flex col-sm-4">
                        <div class="input-group ">
                            <input name="acupointId" type=" search" placeholder="穴位編號">
                            <input name="acupointName" type="search" placeholder="穴位名稱">
                            <button class="btn btn-outline-success" type="submit" action={{
                                url_for('api.acupoint')}}>新增穴位</button>
                        </div>
                        <br>
                        <div class="input-group ">
                            <input name="acupointdId" type=" search" placeholder="欲刪除穴位編號">
                            <button class="btn btn-outline-success" type="submit" action={{ url_for('api.acupoint')
                                }}>刪除穴位</button>
                        </div>
                    </form>


                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"> 穴位編號</th>
                                <th scope="col"> 穴位名稱</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for col in data %}
                            <tr>
                                <td scope="row">{{ col.id }}</td>
                                <td scope="row">{{ col.name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>


            </div>
        </div>
    </div>
</section>
{% endblock content%}
