{% extends "banner.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}穴位資料{% endblock title%}


{% block content %}

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">穴位資料</h3>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"> 穴位編號</th>
                        <th scope="col"> 穴位名稱</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for col in data %}
                        <tr>
                            <td scope="row">{{ col.id }}</td>
                            <td scope="row">{{ col.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                  

            </div>
        </div>
    </div>
</section>
{% endblock content%}
